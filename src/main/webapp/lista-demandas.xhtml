<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>

<h:body>

	<h2>LISTA DEMANDAS</h2>
	
	<h:form>
	
		<h:commandLink action="#{gerenciarDemandasBean.registrarDemanda}" value="criar demanda" />

		<h:dataTable value="#{gerenciarDemandasBean.listaDemandas}"
			var="demanda">

			<h:column>
				<f:facet name="header">CANAL</f:facet>
				<h:outputText value="#{demanda.canalRecebimento}" />
			</h:column>

			<h:column>
				<f:facet name="header">DATA RECEBIMENTO</f:facet>
				<h:outputText value="#{demanda.dataRecebimento}">
					<f:converter converterId="localDateConverter" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">DESCRIÇÃO</f:facet>
				<h:commandLink action="#{gerenciarDemandasBean.editarDemanda(demanda)}" value="#{demanda.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">PROTOCOLO</f:facet>
				<h:outputText value="#{demanda.protocolo}" />
				&nbsp;
				<h:commandLink
					action="#{gerenciarDemandasBean.registrarProtocolo(demanda)}"
					value="abrir" />
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>

</html>
